<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>Desencriptador Front - End</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                
                    <img src="imagenes/logo.png" alt="Logo personal" class="imagen-logo">
                
               
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                
            </div>
        </header>
        <main>

            <section class="principal">
                
                <div class="principal-contenido">

                    <h2 class="titulo-principal">Desencriptador Front - end</h2>
                   
                    
                    <form action=""  id="idFormulario" class="formulario">
                    <input type="text" id="idTexto" placeholder="Ingrese el texto" class="input-texto" required>

                    </input>
                    <p class="texto-advertencia"><strong class="simbolo-advertencia">&#9888</strong>Solo letras minúsculas y sin acentos</p>
                      


                    <input class="boton" type="button" value="Encriptar!" id="boton-encriptar">
                    <input class="boton" type="button" value="Desencriptar!" id="boton-desencriptar">
                </form>
                
            
                </div>
            
            </section>
            <section class="mostrario">
                <div class="mostrario-contenido">
                <form action="" name="formulario2" id="idFormulario2" class="formulario2">
                    <div class="areaTexto"> 
                        <textarea name="" id="idTextAreaMostrario" cols="30" rows="10" class="text-area-mostrario"></textarea>
                        <div class="miDIV" id="miDIV">
                            <img src="imagenes/Muñeco.png" alt="imagen de Muñeco de busqueda" class="imagen-muñeco">
                            <p class="mensaje">Ningún mensaje fue encontrado</p>
                            <p class="mensaje2">Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                        <input type="button" class="boton" id="boton-mostrario" value="Copiar" onclick="copiarAlPortapapeles('idTextAreaMostrario')"></input>
                    </div>
                </form>
            </div>
            </section>
            
           
           
        </main>
        <footer>
            <img src="imagenes/logo.png" alt="Logo personal" class="imagen-logo">
            <p class="copy-right">&copy Copyright Metal Blue - 2020</p>
        </footer>
         
    </body>
    </html>

    <script src="script.js"></script>
    <script src="copiar.js"></script>
